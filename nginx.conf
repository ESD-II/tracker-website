# nginx.conf

server {
    listen 80;
    server_name tennistracker.benjaminf.net; # Optional, but good practice

    # Root directory where React build files are located
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # Try to serve the requested file directly ($uri)
        # If it's a directory, try serving index.html from it ($uri/)
        # If neither exists, serve the main index.html (for SPA routing)
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add specific location blocks for assets if needed (e.g., caching headers)
    # location ~* \.(?:css|js|png|jpg|jpeg|gif|ico)$ {
    #     expires 1y;
    #     add_header Cache-Control "public";
    # }

    # Optional: Error pages
    # error_page 500 502 503 504 /50x.html;
    # location = /50x.html {
    #     root /usr/share/nginx/html;
    # }
}