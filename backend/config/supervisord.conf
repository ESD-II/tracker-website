# backend/config/supervisord.conf
[supervisord]
nodaemon=true
user=root

[program:daphne]
# Assuming WORKDIR in Dockerfile is /app, and your ASGI app is inside /app/backend/
command=daphne -b 0.0.0.0 -p 8000 backend.asgi:application
#                         ^------- Make sure this matches your project name where asgi.py lives
directory=/app # Set the working directory for the command
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=3

[program:mqttbridge]
# Assuming WORKDIR in Dockerfile is /app, and manage.py is at /app/manage.py
command=python manage.py run_mqtt_bridge
directory=/app # Set the working directory for the command
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=3
stopasgroup=true
killasgroup=true